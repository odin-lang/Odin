name: CI
on: [push, pull_request, workflow_dispatch]

jobs:
  build_linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: Download LLVM, botan
        run: |
          sudo ln -fs /usr/share/zoneinfo/UTC /etc/localtime
          sudo apt-get update
          sudo apt-get install -y --no-install-{recommends,suggests} \
              git gpg software-properties-common libbotan-2-dev botan
          sudo wget https://apt.llvm.org/llvm.sh
          sudo chmod +x llvm.sh
          sudo ./llvm.sh 17
          sudo ln -fs /usr/bin/clang-17   /usr/bin/clang
          sudo ln -fs /usr/bin/clang++-17 /usr/bin/clang++
          sudo ln -fs /usr/bin/lld-17     /usr/bin/lld
      - name: build odin
        run: ./build_odin.sh release
      - name: Odin version
        run: ./odin version
        timeout-minutes: 1
      - name: Odin report
        run: ./odin report
        timeout-minutes: 1
      - name: Odin check
        run: ./odin check examples/demo -vet
        timeout-minutes: 10
      - name: Odin run
        run: ./odin run examples/demo
        timeout-minutes: 10
      - name: Odin run -debug
        run: ./odin run examples/demo -debug
        timeout-minutes: 10
      - name: Odin run -o:size
        run: ./odin run examples/demo -o:size
        timeout-minutes: 5
      - name: Odin run -o:speed
        run: ./odin run examples/demo -o:speed
        timeout-minutes: 5
      - name: Odin run -o:aggressive
        run: ./odin run examples/demo -o:aggressive
        timeout-minutes: 5
      - name: Odin check examples/all
        run: ./odin check examples/all -strict-style
        timeout-minutes: 10
      - name: Core library tests
        run: |
          cd tests/core
          make
        timeout-minutes: 10
      - name: Vendor library tests
        run: |
          cd tests/vendor
          make
        timeout-minutes: 10
      - name: Odin internals tests
        run: |
          cd tests/internal
          make
        timeout-minutes: 10
      - name: Odin check examples/all for Linux i386
        run: ./odin check examples/all -vet -strict-style -target:linux_i386
        timeout-minutes: 10
      - name: Odin check examples/all for FreeBSD amd64
        run: ./odin check examples/all -vet -strict-style -target:freebsd_amd64
        timeout-minutes: 10
      - name: Odin check examples/all for OpenBSD amd64
        run: ./odin check examples/all -vet -strict-style -target:openbsd_amd64
        timeout-minutes: 10
  build_macOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download LLVM, botan and setup PATH
        run: |
          brew install llvm@17 botan
          echo "/usr/local/opt/llvm@17/bin" >> $GITHUB_PATH
          TMP_PATH=$(xcrun --show-sdk-path)/user/include
          echo "CPATH=$TMP_PATH" >> $GITHUB_ENV
      - name: build odin
        run: ./build_odin.sh release
      - name: Odin version
        run: ./odin version
        timeout-minutes: 1
      - name: Odin report
        run: ./odin report
        timeout-minutes: 1
      - name: Odin check
        run: ./odin check examples/demo -vet
        timeout-minutes: 10
      - name: Odin run
        run: ./odin run examples/demo
        timeout-minutes: 10
      - name: Odin run -debug
        run: ./odin run examples/demo -debug
        timeout-minutes: 10
      - name: Odin run -o:size
        run: ./odin run examples/demo -o:size
        timeout-minutes: 5
      - name: Odin run -o:speed
        run: ./odin run examples/demo -o:speed
        timeout-minutes: 5
      - name: Odin run -o:aggressive
        run: ./odin run examples/demo -o:aggressive
        timeout-minutes: 5
      - name: Odin check examples/all
        run: ./odin check examples/all -strict-style
        timeout-minutes: 10
      - name: Core library tests
        run: |
          cd tests/core
          make
        timeout-minutes: 10
      - name: Vendor library tests
        run: |
          cd tests/vendor
          make
        timeout-minutes: 10
      - name: Odin internals tests
        run: |
          cd tests/internal
          make
        timeout-minutes: 10
      - name: Odin check examples/all for Darwin arm64
        run: ./odin check examples/all -vet -strict-style -target:darwin_arm64
        timeout-minutes: 10
      - name: Odin check examples/all for Linux arm64
        run: ./odin check examples/all -vet -strict-style -target:linux_arm64
        timeout-minutes: 10
  build_windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v1
      - name: build Odin
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          ./build.bat 1
      - name: Odin version
        run: ./odin version
        timeout-minutes: 1
      - name: Odin report
        run: ./odin report
        timeout-minutes: 1
      - name: Odin check
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          odin check examples/demo -vet
        timeout-minutes: 10
      - name: Odin run
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          odin run examples/demo
        timeout-minutes: 10
      - name: Odin run -debug
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          odin run examples/demo -debug
      - name: Odin run -o:size
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat
          odin run examples/demo -o:size
